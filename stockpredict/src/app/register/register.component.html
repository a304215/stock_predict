<div class="container">
    <div class="register_block">
        <div class="register_header">
            <p>Register</p>
        </div>
        <div class="input_block">
            <div class="label">
                <p>姓名:</p>
            </div>
            <div class="inputbox">
                <input type="text" name="name" />
            </div>
        </div>
        <div class="input_block">
            <div class="label">
                <p>帳號:</p>
            </div>
            <div class="inputbox">
                <input type="text" name = "account" />
            </div>
        </div>
        <div class="input_block">
            <div class="label">
                <p>密碼:</p>
            </div>
            <div class="inputbox">
                <input type = "password" name="password" />
            </div>
        </div>
        <div class="input_block">
            <div class="label">
                <p>密碼確認:</p>
            </div>
            <div class="inputbox">
                <input type="password" name="password_comfirm" />
            </div>
        </div>
        <div class="input_block">
            <div class="label">
                <p>Email:</p>
            </div>
            <div class="inputbox">
                <input type="email" name="email" />
            </div>
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </div>
</div>
